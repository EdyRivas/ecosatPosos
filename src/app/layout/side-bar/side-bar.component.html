<mat-drawer-container class="example-container" [hasBackdrop]="true">
    <mat-drawer class="sideDrawer" #drawer mode="over">
        <!-- Interior del side bar -->
        <div class="drawerCont">
            <div class="profileCont">
                <!-- Seccion de la imagen de perfil y nombre de usuario -->
                <div class="profileImgCont">
                    <div class="imgCont">
                        <img class="userImg" src="https://www.pngall.com/wp-content/uploads/5/Profile-PNG-Pic.png" alt="logo">
                    </div>
                </div>
                <div>
                    <p>User Name</p>
                </div>
            </div>

            <div class="nabBtns">
                <ul class="btnList">
                    <li>
                        <button id="home" class="btnListado" mat-raised-button>
                            <mat-icon>date_range</mat-icon>
                            Inicio
                        </button>
                    </li>

                    <!-- <li>
                        <button class="btnListado" mat-raised-button>
                          <mat-icon>settings</mat-icon>
                          CONFIGURACION
                        </button>
                    </li> -->
                    <li>
                        <button id="login" class="logout">
                          <mat-icon>power_settings_new</mat-icon>
                          <h6 class="cerrarH6">CERRAR SESIÃ“N</h6>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <div class="upBar">
            <div class="w50">
                <button class="burgerBtn" mat-raised-button (click)="drawer.toggle()">
                    <mat-icon>view_headline</mat-icon>
                </button>
            </div>
            <div class="w50" align="right">
                <div class="margin">
                    <button id="fullS" class="btnFull" (click)="fullScreen()">
                        <mat-icon>fullscreen</mat-icon>
                    </button>
                    <button id="noFull" class="btnFull" (click)="noFullScreen()">
                        <mat-icon>fullscreen_exit</mat-icon>
                    </button>
                </div>
            </div>

        </div>

        <router-outlet id="outler">
            <mat-toolbar class="titulo">
            </mat-toolbar>
        </router-outlet>

    </mat-drawer-content>
</mat-drawer-container>
